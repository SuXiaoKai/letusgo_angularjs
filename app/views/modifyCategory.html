<div class="panel panel-danger well well-sm " ng-app>
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <table>
          <tr>
            <th><h2 id="goodsList_category">修改商品分类</h2></th>
            <th><h4 class="text-right">MODIFY CATEGORY</h4></th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <table class="table table-striped text-center" id="goodsList_table">
    <tr id="goodsList_header">
      <th class="text-center">分类</th>
      <th class="text-center">操作</th>

    </tr>
    <tr>
      <td>
        <select ng-model="myCategory" ng-options="category.name for category in categorys"></select>
      </td>
      <td>
        <a class="btn btn-primary" role="button" ng-click="modifyCategory(category)" href="#manageCategory">确定</a>
        <a class="btn btn-default" role="button" href="#manageCategory">取消</a>
      </td>
    </tr>
  </table>

</div>

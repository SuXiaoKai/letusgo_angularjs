<div class="panel panel-danger well well-sm " ng-app>
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <table>
          <tr>
            <th><h2 id="goodsList_category">增加商品信息</h2></th>
            <th><h4 class="text-right">ADD GOODSITEMS</h4></th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <table class="table table-striped text-center" id="goodsList_table">
    <tr id="goodsList_header">
      <th class="text-center">分类</th>
      <th class="text-center">名称</th>
      <th class="text-center">单价</th>
      <th class="text-center">单位</th>
      <th class="text-center">操作</th>
    </tr>
    <tr ng-repeat="product in products">
      <td id="goodsList_category">{{product.category}}</td>
      <td id="goodsList_name">{{product.name}}</td>
      <td id="goodsList_price">{{product.price}}</td>
      <td id="goodsList_unit">{{product.unit}}</td>
      <td id="goodsList_addButton">

        <button type="button" id="' +item[m].name + '" class="btn btn-primary " ng-click="">确定</button>
        <button type="button" id="' +item[m].name + '" class="btn btn-default " ng-click="">取消</button>
      </td>
    </tr>

  </table>
</div>

<div class="panel panel-danger well well-sm " ng-app>
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <table>
          <tr>
            <th><h2 id="goodsList_category">修改商品分类</h2></th>
            <th><h4 class="text-right">ADD CATEGORY</h4></th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <table class="table table-striped text-center" id="goodsList_table">
    <tr id="goodsList_header">
      <th class="text-center">分类</th>
      <th class="text-center">操作</th>

    </tr>
    <tr ng-repeat="product in products">
      <td id="goodsList_category">{{product.category}}</td>
      <td id="goodsList_addButton">
        <button type="button" id="' +item[m].category + '" class="btn btn-primary " a href="#goodsList" ng-click="">确定</button>
        <button type="button" id="' +item[m].category + '" class="btn btn-default " ng-click="">取消</button>
      </td>
    </tr>
  </table>

</div>

<div class="panel panel-danger well well-sm " ng-app>
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <table>
          <tr>
            <th><h2 id="goodsList_category">修改商品信息</h2></th>
            <th><h4 class="text-right">MODIFY GOODSITEMS</h4></th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <table class="table table-striped text-center" id="goodsList_table">
    <tr id="goodsList_header">
      <th class="text-center">分类</th>
      <th class="text-center">名称</th>
      <th class="text-center">单价</th>
      <th class="text-center">单位</th>
      <th class="text-center">操作</th>
    </tr>
    <tr>
      <!--<td><select class="form-control" ng-model="myCategory" >-->
      <!--<option  value="category.id" ng-selected="item.category==category.id" ng-repeat="category in categorys">-->
      <!--{{category.name}}-->
      <!--</option>-->
      <!--</select>-->
      <td>
        <select ng-model="myCategory" ng-options="category.name for category in categorys"></select>
      </td>
      <td><input type="text" class="form-control" ng-model="itemList.name" ng-repeat="itemList in itemLists"></td>
      <td><input type="text" class="form-control" ng-model="item.price"></td>
      <td><input type="text" class="form-control" ng-model="item.unit"></td>
      <td>
        <a class="btn btn-primary" role="button" ng-click="addGoodsItems()" href="#manageGoodsItems">确定</a>
        <a class="btn btn-default" role="button" href="#manageGoodsItems">取消</a>
      </td>
    </tr>
  </table>
</div>

<head>
    <meta charset="utf-8">
    <title>letUsGo!!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

<div class="container">
    <div class="header">
        <div class="panel panel panel-primary well well-sm">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">
                        <h4>Let Us Go !!!</h4>

                        <h1><span class="glyphicon glyphicon-send"></span></h1>
                    </div>
                    <div class="col-md-7">
                        <nav class="navbar navbar-inverse" role="navigation">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse" id="navigation_home">
                                    <ul class="nav navbar-nav">
                                        <li><a href="#index">首页</a></li>
                                        <li><a href="#goodsList">商品列表</a></li>
                                        <li><a href="#cart">购物车</a></li>
                                        <p class="navbar-text">亲，进店有好礼咕～～（╯﹏╰）ｂ</p>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-1 col-md-offset-11">
                        <h2>
                            <a href="#cart">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                            </a>
                        </h2>
                        <h6>
                            购物车（{{totalCount}}）
                        </h6>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div ng-view=""></div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Have a nice day!!</p>
    </div>
</div>
